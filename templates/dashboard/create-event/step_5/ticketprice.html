<div class="row">
    <div class="col-md-4 col-lg-4">

                <div class="input-group-prepend">
                    <span class="input-group-text bg-info border-info"><i class="ti-pencil"></i></span>
        	      </div>
                <select>

     	      </div>
        </div>
    </div>
</div>
